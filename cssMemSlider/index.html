<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" rel="stylesheet">
    <title>cssMemSlider</title>
</head>

<body>
    <div class="wrapper">
        <div class="slider">
            <input class="mem1" type="radio" id="mem1">
            <input class="mem2" type="radio" id="mem2">
            <input class="mem3" type="radio" id="mem3">
            <input class="mem4" type="radio" id="mem4">
            <div class="img">
                <img src="./images/mem1.jpg" alt="mem1" class="img-mem">
                <img src="./images/mem2.jpg" alt="mem2" class="img-mem">
                <img src="./images/mem3.jpg" alt="mem3" class="img-mem">
                <img src="./images/mem4.jpg" alt="mem4" class="img-mem">
            </div>
            <div class="conrols">
                <div class="text-mem">
                    <p class="text1">Понимаю</p>
                    <p class="text2">Сколько?</p>
                    <p class="text3">Кто бы мог подумать</p>
                    <p class="text4">Жизненно</p>
                </div>
                <div class="controls-btn">
                    <label for="mem1" class="label1">
                        <div class="label-inner"></div>
                    </label>
                    <label for="mem2" class="label2">
                        <div class="label-inner"></div>
                    </label>
                    <label for="mem3" class="label3">
                        <div class="label-inner"></div>
                    </label>
                    <label for="mem4" class="label4">
                        <div class="label-inner"></div>
                    </label>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
